name: Deploy Site to Cloudflare Pages

on:
  push:
    branches: [main]
    paths:
      - 'apps/site/**'
      - 'packages/regions/**'
      - '.github/workflows/deploy-site.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/site/**'
      - 'packages/regions/**'

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build regions package
        run: pnpm --filter @sveltopia/regions build

      - name: Build site
        run: pnpm --filter site build

      - name: Deploy to Cloudflare Pages
        run: pnpm dlx wrangler pages deploy apps/site/build --project-name=sveltopia-regions --branch=${{ github.head_ref || github.ref_name }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
